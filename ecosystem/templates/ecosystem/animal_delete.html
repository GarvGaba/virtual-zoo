{% extends 'base.html' %}

{% block title %}Delete Animal - Virtual Zoo{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-3xl font-bold mb-6 text-red-600">Delete Animal</h2>
    <p class="mb-4">Are you sure you want to delete <strong>{{ animal.name }}</strong>?</p>
    <p class="mb-6 text-gray-600">This action cannot be undone.</p>
    <form method="post" class="flex space-x-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700 font-semibold">Yes, Delete</button>
        <a href="{% url 'ecosystem:detail' animal.ecosystem.pk %}" class="bg-gray-300 text-gray-700 px-6 py-2 rounded hover:bg-gray-400 font-semibold">Cancel</a>
    </form>
</div>
{% endblock %}
